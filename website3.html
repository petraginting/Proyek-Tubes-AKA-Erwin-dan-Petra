<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginting Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e3b25;
            color: white;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2a5033;
        }

        header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            padding: 5px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
        }

        .search-bar button {
            border: none;
            background-color: #2a5033;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .banner {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #1e3b25, #3b7c41);
            color: white;
        }

        .banner h1 {
            margin: 0;
            font-size: 2em;
        }

        .game-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game-card {
    background-color: white;
    color: black;
    text-align: center;
    border-radius: 10px; /* Membuat sudut elemen membulat */
    overflow: hidden; /* Tambahan: Agar gambar tidak keluar dari elemen pembungkus */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
    cursor: pointer;
}

.game-card img {
    width: 100%; /* Tambahan: Menyesuaikan gambar dengan lebar elemen */
    height: 200px; /* Tambahan: Atur tinggi gambar agar konsisten */
    object-fit: cover; /* Tambahan: Memastikan gambar tidak terdistorsi */
    border-radius: 10px; /* Tambahan: Membulatkan sudut gambar */
}

.game-card:hover {
    transform: scale(1.05);
}


        .game-card p {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="profile.jpg" alt="Profile">
            <span>Ginting Store</span>
        </div>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Top Up</a>
            <a href="#">Joki</a>
            <a href="#">Contact Us</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Cari">
            <button>Cari</button>
        </div>
    </header>

    <section class="banner">
        <h1>GINTING STORE</h1>
        <p>Tempat Top Up Game Termurah, Tercepat, dan Teraman 100%</p>
    </section>

    <section class="game-options">
        <div class="game-card">
            <img src="hok.jpg" alt="Honor Of Kings">
            <p>Honor Of Kings</p>
        </div>
        <div class="game-card">
            <img src="pubg.jpg" alt="PUBG Mobile">
            <p>PUBG Mobile</p>
        </div>
        <div class="game-card">
            <img src="coc.jpg" alt="Clash of Clans">
            <p>Clash of Clans</p>
        </div>
    </section>
</body>
</html>
